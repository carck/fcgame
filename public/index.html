<!DOCTYPE html>
<html>

<head>
    <title>Multiplayer NES TV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <meta name="x5-orientation" content="landscape">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
    <script src="lib/jquery-1.4.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/nes/nes.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/nes/utils.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/nes/cpu.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/nes/keyboard.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/nes/mappers.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/nes/papu.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/nes/ppu.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/nes/rom.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/nes/tv.js" type="text/javascript" charset="utf-8"></script>
    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
        }

        canvas {
            display: block;
            margin: auto;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            height: 100%;
        }

        .main {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
        }

        #rom-selector {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            overflow: auto;
            padding: 10px;
            font-size: 1.5em;
            display: flex;
            flex-direction: column;
            z-index: 2000;
            align-items: center;
        }

        #rom-selector button {
            display: block;
            margin: 3px 0;
            font-size: 1em;
        }
    </style>
</head>

<body>
    <div class="main">
        <canvas id="nes-canvas" width="256" height="240"></canvas>
        <div id="rom-selector">
            <h2>选择游戏</h2>
            <form id="rom-form"></form>
        </div>
    </div>
    <script type="text/javascript" charset="utf-8">
        var nes;
        $(function () {
            nes = new JSNES({
                'ui': JSNES.TVUI
            });
        });
    </script>
</body>

</html>
