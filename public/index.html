    <script src="lib/jsnes.min.js"></script>
    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
        }

        canvas {
            display: block;
            margin: auto;
            image-rendering: pixelated;
        }

        #rom-selector {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            overflow: auto;
            padding: 10px;
            font-size: 1.5em;
            display: flex;
            flex-direction: column;
            z-index: 2000;
            align-items: center;
        }

        #rom-selector button {
            display: block;
            margin: 3px 0;
            font-size: 1em;
        }
    </style>
</head>

<body>
    <canvas id="nes-canvas"></canvas>

        <form id="rom-form"></form>

                ['彩虹岛 (U) Rainbow Islands', 'roms/Rainbow Islands.nes'],
                ['快打旋风 (U) Mighty Final Fight [!]', 'roms/Mighty Final Fight.nes'],
                ['忍者龙剑传1 (PC10) Ninja Gaiden [!]', 'roms/Ninja_Gaiden1.nes'],
                ['忍者龙剑传2 (PC10) Ninja Gaiden II [!]', 'roms/Ninja_Gaiden2.nes'],
                ['忍者龙剑传3 (PC10) Ninja Gaiden III [!]', 'roms/Ninja_Gaiden3.nes'],
                ['七宝奇谋1 (J) Goonies, The [!]', 'roms/(J) Goonies, The [!].nes'],
                ['南极大冒险 (J) Antarctic Adventure', 'roms/(J) Antarctic Adventure [!].nes'],
                ['叮当1 (J) Dig Dug', 'roms/(J) Dig Dug [!].nes'],
                ['影之传说 (J) Kage no Densetsu [!]', 'roms/(J) Kage no Densetsu [!].nes'],
            ],
        };

        // -----------------------
        // Offscreen canvas for scaling
        // -----------------------
        const offscreen = document.createElement('canvas');
        offscreen.width = 256;
        offscreen.height = 240;
        const offCtx = offscreen.getContext('2d');

        const canvas = document.getElementById('nes-canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            const scaleX = Math.floor(window.innerWidth / 256);
            const scaleY = Math.floor(window.innerHeight / 240);
            const scale = Math.min(scaleX, scaleY);
            canvas.width = 256 * scale;
            canvas.height = 240 * scale;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // -----------------------
        // Web Audio setup
        // -----------------------
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const bufferSize = 1024;
        const scriptNode = audioCtx.createScriptProcessor(bufferSize, 0, 2);
        let audioBufferL = [], audioBufferR = [];

        scriptNode.onaudioprocess = function (e) {
            const outL = e.outputBuffer.getChannelData(0);
            const outR = e.outputBuffer.getChannelData(1);
            for (let i = 0; i < outL.length; i++) {
                outL[i] = audioBufferL.length ? audioBufferL.shift() : 0;
                outR[i] = audioBufferR.length ? audioBufferR.shift() : 0;
            }
        };
        scriptNode.connect(audioCtx.destination);

        function onAudioSample(l, r) {
            audioBufferL.push(l);
            audioBufferR.push(r);
        }

        // -----------------------
        // JSNES setup
        // -----------------------
        const nes = new jsnes.NES({
            onFrame: onFrame,
            onAudioSample: onAudioSample
        });

        // -----------------------
        // Populate ROM selector
        // -----------------------
        const form = document.getElementById('rom-form');
        let firstRadio = null;

        // Dynamically populate radio buttons
        for (const cat in ROMS) {
            const catHeader = document.createElement('strong');
            catHeader.textContent = cat;
            form.appendChild(catHeader);
            form.appendChild(document.createElement('br'));

            ROMS[cat].forEach(([name, path], index) => {
                const id = `rom-${cat}-${index}`;

                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.name = 'rom';
                radio.value = path;
                radio.id = id;

                const label = document.createElement('label');
                label.setAttribute('for', id);
                label.textContent = name;

                form.appendChild(radio);
                form.appendChild(label);
                form.appendChild(document.createElement('br'));

                if (!firstRadio)
                    firstRadio = radio;
            });
        }

        // Focus first radio on load
        if (firstRadio)
            firstRadio.focus();

        // Listen for change or Enter/Space
        form.addEventListener('keydown', e => {
            if (e.key === 'Enter' || e.key === ' ') {
                const selected = form.querySelector('input[type=radio]:checked');
                if (selected) loadROM(selected.value);
                e.preventDefault();
            }
        });

        form.addEventListener('click', e => {
            const selected = form.querySelector('input[type=radio]:checked');
            if (selected)
                loadROM(selected.value);
            e.preventDefault();
        });


        // -----------------------
        // Load ROM and unlock audio
        // -----------------------
        function loadROM(path) {
            // Resume audio context
            if (audioCtx.state === 'suspended')
                audioCtx.resume().then(() => console.log('Audio unlocked!'));
            // Load NES ROM
            fetch(path)
                .then(r => r.arrayBuffer())
                .then(b => nes.loadROM(new Uint8Array(b)))
                .then(() => document.getElementById('rom-selector').style.display = 'none')
                .catch(err => console.error('Failed to load ROM:', err));
        }

        // -----------------------
        // WebSocket multiplayer
        // -----------------------
        const is_https = window.location.protocol == 'https:';
        const ws = new WebSocket(`${is_https ? 'wss' : 'ws'}://${location.host}/ws`);
        ws.binaryType = "arraybuffer";

        const turboButtons = { 7: true }; // A button
        const turboFreq = 20; // Hz
        const turboInterval = 1000 / turboFreq;
        const playerStates = {};

        ws.onmessage = (event) => {
            const data = new Uint8Array(event.data);
            const playerId = data[0];
            const state = data[1];

            if (!playerStates[playerId])
                playerStates[playerId] = { state: 0x00, turboMask: 0x00, turboToggle: 0x00 };

            const ps = playerStates[playerId];

            ps.turboMask = 0x00;
            for (let bit = 0; bit < 8; bit++) {
                if (turboButtons[bit] && (state & (1 << bit)))
                    ps.turboMask |= (1 << bit);
            }

            applyToJSNES(playerId, ps, state);
        };

        setInterval(() => {
            for (const playerId in playerStates) {
                const ps = playerStates[playerId];
                if (ps.turboMask != 0) {
                    ps.turboToggle ^= ps.turboMask;
                    applyToJSNES(playerId, ps, ps.state | ps.turboToggle);
                }
            }
        }, turboInterval);

        const buttons = [
            jsnes.Controller.BUTTON_B,
            jsnes.Controller.BUTTON_A,
            jsnes.Controller.BUTTON_SELECT,
            jsnes.Controller.BUTTON_START,
            jsnes.Controller.BUTTON_UP,
            jsnes.Controller.BUTTON_DOWN,
            jsnes.Controller.BUTTON_LEFT,
            jsnes.Controller.BUTTON_RIGHT
        ];

        function applyToJSNES(playerId, ps, state) {
            for (let i = 0; i < 8; i++) {
                const mask = 1 << (7 - i);
                const pressedNow = (state & mask) !== 0;
                const pressedPrev = (ps.state & mask) !== 0;

                if (pressedNow != pressedPrev) {
                    if (pressed)
                        nes.buttonDown(playerId, buttons[i]);
                    else
                        nes.buttonUp(playerId, buttons[i]);
                }
            }
        }

        // -----------------------
        // Frame rendering
        // -----------------------
        function onFrame(frameBuffer) {
            const imgData = offCtx.createImageData(256, 240);
            for (let i = 0; i < frameBuffer.length; i++) imgData.data[i] = frameBuffer[i];
            offCtx.putImageData(imgData, 0, 0);
            ctx.imageSmoothingEnabled = false;
            ctx.drawImage(offscreen, 0, 0, canvas.width, canvas.height);
        }

        // -----------------------
        // Remote navigation for ROM selector
        // -----------------------
        document.addEventListener('keydown', (evt) => {
            const active = document.activeElement;
            if (evt.code === 'ArrowDown') active.nextElementSibling?.focus();
            if (evt.code === 'ArrowUp') active.previousElementSibling?.focus();
            if (evt.code === 'Enter') active.click();
        });
    </script>
</body>

</html>
